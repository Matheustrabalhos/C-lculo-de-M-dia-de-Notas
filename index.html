<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Média de Notas</h1>
        <form id="gradesForm">
            <label for="grade1">Nota 1:</label>
            <input type="number" id="grade1" step="0.1" required>

            <label for="grade2">Nota 2:</label>
            <input type="number" id="grade2" step="0.1" required>

            <label for="grade3">Nota 3:</label>
            <input type="number" id="grade3" step="0.1" required>

            <label for="grade4">Nota 4:</label>
            <input type="number" id="grade4" step="0.1" required>

            <button type="submit">Calcular Média</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
